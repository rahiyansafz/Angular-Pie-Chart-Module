<div class="chart">

	<canvas #chartCanvas
          width="0" 
          height="0"
          (click)="click($event)"
          (mousemove)="onMouseMove($event)"
          (mouseleave)="onMouseLeave($event)">
	</canvas>

	<canvas #tipCanvas
          class="tip"
          width="100" 
          height="25">
	</canvas>

</div>
